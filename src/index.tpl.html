<!DOCTYPE html>
<html>
<head>
  <title>Free notes</title>
  <meta charset="UTF-8">
  <!-- libs -->
  <!-- include: "type": "css", "files": ["libs/**/*.css"] -->
  <!-- src -->
  <!-- include: "type": "css", "files": ["**/*.css", "!libs/**/*"] -->
</head>
<body
  ng-app="appModule"
  ng-controller="AppController as app"
>
  <div layout="column">
    <md-button class="md-fab md-fab-bottom-right"
      ng-hide="app.editedNote"
      ng-click="app.createNote()"
    >
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>FN</h1>
        <md-input-container md-theme="input" flex>
          <label>Tags</label>
          <input autofocus
            ng-model="app.tags"
            ng-change="app.onTagsChange()"
            required
          >
        </md-input-container>
        <md-button
          ng-click="app.onTagsChange()"
        >
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-content flex md-scroll-y layout-padding>
      <div layout="row" layout-align="center">
        <md-card flex="80">
          <md-card-content>
            <md-list>
              <md-list-item ng-repeat="note in app.notes track by $index">
                <div flex>
                  <small class="md-caption fn_note_date">{{note.inProgres}} {{note.date}}</small>
                  <p class="md-body-12"
                    contenteditable="true"
                    ng-model="note.data"
                    ng-change="app.onNoteChange(note)"
                  ></p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
              </md-list-item>
            </md-list>

          </md-card-content>
        </md-card>
      </div>
    </md-content>

  </div>

  <!-- <br><br><pre>{{app | json}}</pre> -->
  </div>

  <!-- libs -->
  <!-- include: "type": "js", "files": ["libs/angular/*.js", "libs/**/*.js"] -->
  <!-- src -->
  <!-- include: "type": "js", "files": ["**/*_module.js", "**/*.js", "!libs/**/*"] -->
</body>
</html>
